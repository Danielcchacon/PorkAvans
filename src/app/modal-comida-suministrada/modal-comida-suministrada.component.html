<!-- modal-comida-suministrada.component.html -->
<div class="custom-modal">
    <div class="modal-content">
        <span class="close-btn" (click)="onCancel()">&times;</span>
        <form (ngSubmit)="onSubmit()" #comidaForm="ngForm">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" id="user" [(ngModel)]="nuevoProducto.user" name="user" required>
            </div>
            <div class="form-group">
                <label for="corral_id">Corral:</label>
                <input type="number" id="corral_id" [(ngModel)]="nuevoProducto.corral_id" name="corral_id" required>
            </div>
            <div class="form-group">
                <label for="producto_id">Producto:</label>
                <input type="number" id="producto_id" [(ngModel)]="nuevoProducto.producto_id" name="producto_id" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" [(ngModel)]="nuevoProducto.cantidad" name="cantidad" required>
            </div>
            <button type="submit" [disabled]="comidaForm.invalid">Agregar Comida</button>
        </form>
    </div>
</div>
