<app-side-bar></app-side-bar>
<section class="page-content">
    <article class="container" style="width: 100%;">
        <div class="table-container">
            <mat-form-field appearance="outline" class="filter-input">
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por cualquier campo">
            </mat-form-field>
          
            <table mat-table [dataSource]="dataSource" matSort class="custom-table">
              <!-- Asociado -->
              <ng-container matColumnDef="asociado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Asociado</th>
                <td mat-cell *matCellDef="let element">{{ element.asociado }}</td>
              </ng-container>
          
              <!-- Producto -->
              <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
                <td mat-cell *matCellDef="let element">{{ element.producto }}</td>
              </ng-container>
          
              <!-- Categoria -->
              <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
                <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
              </ng-container>
          
              <!-- Comision -->
              <ng-container matColumnDef="comision">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Comisión</th>
                <td mat-cell *matCellDef="let element">{{ element.comision | currency }}</td>
              </ng-container>
          
              <!-- Cantidad Disponible -->
              <ng-container matColumnDef="cantidadDisponible">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad Disponible</th>
                <td mat-cell *matCellDef="let element">{{ element.cantidadDisponible }}</td>
              </ng-container>
          
              <!-- Fecha de Inicio -->
              <ng-container matColumnDef="fechaInicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Inicio</th>
                <td mat-cell *matCellDef="let element">{{ element.fechaInicio | date }}</td>
              </ng-container>
          
              <!-- Opcion -->
              <ng-container matColumnDef="opcion">
                <th mat-header-cell *matHeaderCellDef>Opción</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button color="primary" (click)="onEdit(element)">Editar</button>
                  <button mat-button color="warn" (click)="onDelete(element)">Eliminar</button>
                </td>
              </ng-container>
          
              <!-- Header Row -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <!-- Data Row -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [length]="totalRecords" [pageSize]="10" showFirstLastButtons></mat-paginator>
          </div>
          
    </article>
</section>
