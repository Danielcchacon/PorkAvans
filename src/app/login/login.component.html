<div class="container_master">
  <div class="container_text">
    <div class="text-text">
            <span>Bienvenido a <strong>PorkAvance</strong>, la plataforma líder en la administracion y distribución
                eficiente de carne porcina.</span>
    </div>
    <div class="container_imageUbicatoin">
      <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-geo-alt"
           viewBox="0 0 16 16">
        <path
          d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
        -->
        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
      </svg>
      <img ngSrc="assets/image/depositphotos_73492197-stock-illustration-vector-isometric-delivery-van.jpg" alt=""
           height="457" width="600">
    </div>
  </div>
  <div class="container_form">
    <div class="formulario">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <span class="text_dashforce"><span><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23"
                                                        fill="currentColor" class="bi bi-box-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z"/>
                        </svg></span>PorkAvance</span>
        <span class="text_login">
                    <span>Bienvenido a PorkAvance 👋</span>
                    <span>Ingresa a tu Cuenta y Comienza la Aventura</span>
                </span>
        <div class="div_input">
          <span for="username">Nombre de Usuario</span>
          <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" [(ngModel)]="username" required>
        </div>
        <div class="div_input">
          <span for="contrasena">Contraseña</span>
          <input type="password" id="password" name="password" placeholder="Ingresa tu Contraseña"  [(ngModel)]="password" required>
        </div>
        <div>
          <input type="checkbox" id="rememberMeCheckbox">
          <label for="rememberMeCheckbox">Recordarme</label>
        </div>
        <div class="container_button">
          <button type="submit" [disabled]="!loginForm.form.valid">Inicia sesión</button>
        </div>
        <div class="decoration">
          <div class="line-lap1"></div>
          o
          <div class="line-lap2"></div>
        </div>
        <span class="password_restore">¿Olvidaste tu contraseña?</span>
      </form>
    </div>
  </div>
</div>
