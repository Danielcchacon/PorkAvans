<h2 mat-dialog-title>Pagar Producto</h2>
<mat-dialog-content>
  <p>Estás comprando: <strong>{{ product?.product_name || 'Producto' }}</strong></p>
  <p>Precio por unidad: <strong>${{ product?.price || '0.00' }}</strong></p>

  <!-- Formulario Reactivo -->
  <form [formGroup]="payForm" (ngSubmit)="confirmPayment()">

    <!-- Cantidad -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="pre_sale_quantity" min="1" (input)="updateTotalSale()" />
      <mat-error *ngIf="payForm.get('pre_sale_quantity')?.hasError('required')">La cantidad es obligatoria</mat-error>
    </mat-form-field>

    <!-- Correo -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput type="email" formControlName="pre_sale_email" />
      <mat-error *ngIf="payForm.get('pre_sale_email')?.hasError('required')">El correo es obligatorio</mat-error>
      <mat-error *ngIf="payForm.get('pre_sale_email')?.hasError('email')">Debe ser un correo válido</mat-error>
    </mat-form-field>

    <!-- Imagen del Voucher -->
    <div class="voucher-container">
      <label for="voucherImage">Agregar Imagen</label>
      <input id="voucherImage" type="file" (change)="onImageSelected($event)" />
    </div>

    <!-- Mostrar la imagen seleccionada (vista previa del voucher) -->
    <div *ngIf="preSaleData.pre_sale_image">
      <img [src]="preSaleData.pre_sale_image" alt="Voucher de pago" style="max-width: 100%;"/>
    </div>

    <!-- Total -->
    <p>Total: <strong>${{ preSaleData.pre_sale_total_sale.toFixed(2) }}</strong></p>
    
    <!-- Acciones -->
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" [disabled]="payForm.invalid" type="submit">Confirmar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
