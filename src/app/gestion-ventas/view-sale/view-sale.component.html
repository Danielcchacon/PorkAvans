<app-side-bar></app-side-bar>

<section class="page-content">
    <section class="search-and-user">
        <div class="banner">
            <p style="align-items: center;">Historial de Ventas</p>
        </div>
    </section>

    <article class="container" style="width: 100%;">
        <!-- Campo de búsqueda -->
        <div class="table-controls">
            <mat-form-field appearance="outline">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por ID, nombre o estado">
            </mat-form-field>

        </div>

        <!-- Tabla con datos -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="asociado_id">
                <th mat-header-cell *matHeaderCellDef> Asociado ID </th>
                <td mat-cell *matCellDef="let sale">{{ sale.asociado_id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let sale">{{ sale.name }}</td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let sale">{{ sale.cantidad }}</td>
            </ng-container>

            <ng-container matColumnDef="fecha_venta">
                <th mat-header-cell *matHeaderCellDef> Fecha Venta </th>
                <td mat-cell *matCellDef="let sale">{{ sale.fecha_venta | date }}</td>
            </ng-container>

            <ng-container matColumnDef="total_venta">
                <th mat-header-cell *matHeaderCellDef> Total Venta </th>
                <td mat-cell *matCellDef="let sale">{{ sale.total_venta | currency }}</td>
            </ng-container>

            <ng-container matColumnDef="comision_generada">
                <th mat-header-cell *matHeaderCellDef> Comisión Generada </th>
                <td mat-cell *matCellDef="let sale">{{ sale.comision_generada | currency }}</td>
            </ng-container>

            <ng-container matColumnDef="estado_venta">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let sale">{{ sale.estado_venta }}</td>
            </ng-container>

            <thead>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            </thead>
            <tbody>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </tbody>
        </table>

        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </article>
</section>
